<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Hair Day - Homepage</title>
</head>
<body>
    <header>
        <img id="logo1" src="./Images/Artboard 1.png" alt="Hair Day Company Logo" >
        <h1>Hair Day Salon</h1>
        <nav>
            <ul>
                <li>Homepage</li>
                <li>Services</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="promotion">
            <h2>REFER A FRIEND TO RECEIVE 10% OFF NEXT HAIRCUT</h2>
        </section>
        <section class="barbers">
            <article class="prices">
                <ul>
                    <li>Wash 'N Cut £20</li>
                    <li>Beard £12</li>
                    <li>Facial Cleansing £15</li>
                    <li>Neck Massage £25</li>
                    <li>Full Body Massage £40</li>
                </ul>
            </article>
            <article class="barber1">
                <figure>
                    <img src="./Images/barber1.jpg" alt="Barber cuttiing client's beard" width="200px">
                    <figcaption>Professionalism at its BEST!</figcaption>
                </figure>
            </article>
            <article  class="barber2">
                <figure>
                    <img src="./Images/barber2.jpg" alt="Barber cuttiing client's hair" width="600px">
                    <figcaption>It's a Barber thing...</figcaption>
                </figure>
            </article>
        </section>
    </main>
    <footer>
        <img src="./Images/Artboard 23.png" alt="Hair Day Logo Stripe" width="200px">
        <p>Copyright Hair Day Salon</p>
    </footer>
</body>
</html>
